<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js/script.js">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Todolist</title>
</head>
<body>
    
    <div class="logo">
        <img src="https://www.boolean.careers/images/misc/logo.png" alt="Boolean">
    </div>

    <div id="app">

        <div class="inputs">
            <input type="text" @keyup.enter="addTodo" placeholder="Nuovo Todo" v-model="newTodo">
            <button @click="addTodo">Aggiungi</button>
        </div>

        <div class="lista-todo">

            <div v-if="todos.length > 0">

                <div class="todo" v-for="(item, index) in todos">
                    <span>
                        {{ item }}
                        <i class="fas fa-trash" @click="removeTodo(index)"></i>
                    </span>
                    
                </div>

            </div>

            <h2 v-else>Non ci sono cose da fare</h2>

        </div>

        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
